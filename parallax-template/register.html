        <div id="noCognitoMessage" class="configMessage" style="display: none;">
            <div class="backdrop"></div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">No Cognito User Pool Configured</h3>

                <div class="panel-body">
                    <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>

        <header>
          <img src="images/logo.png">
        </header>

        <section class="form-wrap">
            <h1>Register</h1>
            <form id="registrationForm">
              <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required>
              <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
              <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>

              <input type="submit" value="Let's Ryde">
            </form>
        </section>


        <div class="container">
            <div class="row">
                <form class="col s12" id="reg-form">
                  <div class="row">
                    <div class="input-field col s6">
                      <input id="first_name" type="text" class="validate" required>
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate" required>
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" minlength="6" required>
                      <label for="password">Password</label>
                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="input-field col s6">
                      <div class="gender-male">
                        <input class="with-gap" name="gender" type="radio" id="male" required />
                        <label for="male">Male</label>
                      </div>
                      <div class="gender-female">
                        <input class="with-gap" name="gender" type="radio" id="female" required />
                        <label for="female">Female</label>
                      </div>
                    </div> -->
            
                    <div class="input-field col s6">
                      <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action">Register
                        <i class="material-icons right">done</i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <a title="Login" class="ngl btn-floating btn-large waves-effect waves-light red"><i class="material-icons">input</i></a>
            </div>
